version: '3.5'
services:
  db:
    image: postgres:9.5.4
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data:cached

  web:
    build: .
    command:  bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundle-cache:/usr/local/bundle:cached
    ports:
      - "3000:3000"
    env_file: .env
    stdin_open: true
    tty: true
    depends_on:
      - db

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
  
volumes:
  db-data: null
  bundle-cache: null
